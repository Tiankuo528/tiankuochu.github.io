<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiankuo Chu | ML Engineer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="header-left">
                <span class="header-name">Tiankuo Chu</span>
                <span class="header-title">/ ML Engineer</span>
            </div>
            <nav class="header-nav">
                <a href="#main" class="nav-link active">Main</a>
                <a href="#resume" class="nav-link">Resume</a>
                <a href="#skills" class="nav-link">Skills</a>
            </nav>
        </header>

        <div id="main" class="profile-card">
            <img src="https://imgur.com/a/cnnzcYL" alt="Tiankuo Chu" class="profile-avatar">
            <h1 class="profile-name">Tiankuo Chu</h1>
            <p class="profile-job-title">Machine Learning Engineer</p>
            <div class="profile-links">
                <a href="https://www.linkedin.com/in/tiankuo-chu-915855262/" target="https://www.linkedin.com/in/tiankuo-chu-915855262/">LinkedIn</a>
            </div>
        </div>

        <div class="chatbot-container">
            <div class="chatbot-header">
                <h2>ðŸ¤– Ask Anything About Fiona</h2>
                <p>Get instant answers about my background, projects, and experience</p>
            </div>

            <div class="chat-window">
                <div class="chat-message bot">
                    <span class="bot-label">FIONA (BOT):</span>
                    <p>Hi! I'm Fiona. Ask me anything about my background, skills, projects, or experience!</p>
                </div>
                </div>

            <div class="suggestion-chips">
                <button class="chip" data-question="What is your background?">What is your background?</button>
                <button class="chip" data-question="Tell me about your projects">Tell me about your projects</button>
                <button class="chip" data-question="What are your technical skills?">What are your technical skills?</button>
                <button class="chip" data-question="Where did you study?">Where did you study?</button>
                <button class="chip" data-question="Why are you a fit for [role]?">Why are you a fit for [role]?</button>
            </div>

            <div class="chat-input-area">
                <input type="text" id="userInput" placeholder="Ask me anything about Fiona...">
                <button id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
